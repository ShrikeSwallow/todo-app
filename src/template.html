<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
  </head>
  <body>
    <main>
      <div class="sidebar">
        <h1>My projects</h1>
        <div class="projects">
          <h2>In progress</h2>
          <ul class="projects-list">
            <li>
              <span class="project-name">Project Name</span>
              <span class="due-date">Due Date</span>
            </li>
          </ul>
        </div>
        <div class="completed-projects">
          <h2>Completed</h2>
          <ul class="projects-list"></ul>
        </div>
      </div>
      <div class="content"><h2>ToDo in project Default</h2></div>
    </main>
  </body>
</html>
